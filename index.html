<html lang="en">

    <title>4 Pics 1 Word Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        #game-container {
            text-align: center;
        }

        #images-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #images-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid #ddd;
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
        }

        #next {
            margin-top: 20px;
        }
    </style>
</head>
